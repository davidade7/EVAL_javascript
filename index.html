<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Dice Game</title>
  </head>
  <body>
    <div  class="container-fluid vh-100 d-flex">
    
      <!-- PLAYER 1 -->
      <div class="col-6 vh-100 bg-light position-absolute top-0 start-0">
        <!-- name 1 -->
        <div class="player">
          <h2 class="text-center text-secondary" id="player-1">PLAYER 1</h2>
        </div>

        <!-- global score for player 1 -->
        <div class="global-score">
          <div class="text-center" id="global-score-1">
            66
          </div>
        </div>
      
        <!-- current score for player 1 -->
        <div class="current-score mx-auto p-1">
          <h4 class="text-center">CURRENT</h4>
          <h5 class="text-center text-light" id="current-score-1">50</h5>
        </div>
      </div>

      <!-- PLAYER 2 -->
      <div class="col-6 vh-100 position-absolute top-0 end-0">
        <!-- name 2 -->
        <div class="player">
          <h2 class="text-center text-secondary active-player" id="player-2">PLAYER 2</h2>
        </div>

        <!-- global score for player 2 -->
        <div class="global-score">
          <div class="text-center" id="global-score-2">
            88
          </div>
        </div>
      
        <!-- current score for player 2 -->
        <div class="current-score mx-auto p-1">
          <h4 class="text-center">CURRENT</h4>
          <h5 class="text-center text-light" id="current-score-2">44</h5>
        </div>
      </div>
    </div>

    <!-- CENTRAL COMMANDS -->
    <div class="vh-100 position-absolute top-0 start-50 translate-middle-x">
      <div class="new-game d-flex align-items-center justify-content-center" data-bs-toggle="modal" data-bs-target="#newGameModal">      
        <div class="icons d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
         </svg>
        </div>
        <div class="ms-3 action">
          NEW GAME
        </div> 
      </div>

      <div class="dice mx-auto">
        <object data="images/dice-2.svg" width="96" height="96"></object>
      </div>

      <div class="roll-dice d-flex align-items-center justify-content-center">
        <div class="icons d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
          </svg>
        </div>
        <div class="ms-3 action">
          ROLL DICE
        </div>
      </div>

      <div class="hold d-flex align-items-center justify-content-center">
        <div class="icons d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
            <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
          </svg>
        </div>
        <div class="ms-3 action">  
          HOLD
        </div>
      </div>
    </div>
  
    
    <!-- Toaster for new game confirmation -->
    <div id="toast">
      <div class="container-1 info">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-info-square-fill" viewBox="0 0 16 16">
          <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
        </svg>
      </div>
      <div class="container-2">
        <p>Information</p>
        <p>The new game is ready.</p>
        <p><strong>Player 1</strong> it's your turn.</p>
      </div>
    </div>


    <!-- Toaster for score 0 -->
    <div id="toast2">
      <div class="container-1 danger">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
        </svg>
      </div>
      <div class="container-2">
        <p id="mssgPlayer"></p>
        <p>You made a 1.</p>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newGameModal" tabindex="-1" aria-labelledby="newGameModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newGameModalLabel">New Game</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to start a new game ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="validateNewGame">Yes Sure !</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
