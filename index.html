<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Dice Game</title>
  </head>
  <body class="container-fluid d-flex">
    
    <!-- PLAYER 1 -->
    <div class="col-6 vh-100 bg-light ">
      <!-- name 1 -->
      <div class="row player">
        <h2 class="text-center text-secondary">PLAYER 1</h2>
      </div>

      <!-- global score for player 1 -->
      <div class="row">
        <div class="text-center global-score" id="global-score-1">
          66
        </div>
      </div>
     
      <!-- current score for player 1 -->
      <div class="row d-flex justify-content-center">
        <div class="current-score">
          <h4 class="text-center">CURRENT</h4>
          <h5 class="text-center text-light" id="current-score-1">50</h5>
        </div>
      </div>
    </div>

    <!-- PLAYER 2 -->
    <div class="col-6 vh-100">
      <!-- name 2 -->
      <div class="row player">
        <h2 class="text-center text-secondary">PLAYER 2</h2>
      </div>

      <!-- global score for player 1 -->
      <div class="row">
        <div class="text-center global-score" id="global-score-2">
          66
        </div>
      </div>
     
      <!-- current score for player 1 -->
      <div class="row d-flex justify-content-center">
        <div class="current-score">
          <h4 class="text-center">CURRENT</h4>
          <h5 class="text-center text-light" id="current-score-2">50</h5>
        </div>
      </div>
    </div>
    
  </body>
</html>
