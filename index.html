<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Dice Game, the first to reach 100 points wins. Make a 1 will change player...">
    <meta name="keywords" content="dice, dice game" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>The Dice Game</title>
  </head>
  <body>
    <div  class="container-fluid vh-100">
    
      <!-- PLAYER 1 -->
      <div class="col-6 vh-100 bg-light position-absolute top-0 start-0">
        <!-- name 1 -->
        <div class="player position-absolute start-50 translate-middle-x">
          <div class="text-center text-secondary fs-2 text-nowrap" id="player-1">PLAYER 1</div>
        </div>
        <!-- global score for player 1 -->
        <div class="global-score position-absolute start-50 translate-middle-x display-1">
          <div class="text-center " id="global-score-1">
            0
          </div>
        </div>
        <!-- current score for player 1 -->
        <div class="current-score position-absolute start-50 translate-middle-x mx-auto p-1">
          <div class="text-center fs-6">CURRENT</div>
          <div class="text-center text-light fs-3" id="current-score-1">0</div>
        </div>
      </div>

      <!-- PLAYER 2 -->
      <div class="col-6 vh-100 bg-white position-absolute top-0 start-50">
        <!-- name 2 -->
        <div class="player position-absolute start-50 translate-middle-x">
          <div class="text-center text-secondary fs-2 text-nowrap" id="player-2">PLAYER 2</div>
        </div>
        <!-- global score for player 2 -->
        <div class="global-score position-absolute start-50 translate-middle-x display-1">
          <div class="text-center " id="global-score-2">
            0
          </div>
        </div>
        <!-- current score for player 2 -->
        <div class="current-score position-absolute start-50 translate-middle-x mx-auto p-1">
          <div class="text-center fs-6">CURRENT</div>
          <div class="text-center text-light fs-3" id="current-score-2">0</div>
        </div>
      </div>
    </div>

    <!-- CENTRAL COMMANDS -->
    <div class="vh-100 position-absolute top-0 start-50 translate-middle-x">
      <div class="new-game action position-absolute start-50 translate-middle-x" data-bs-toggle="modal" data-bs-target="#newGameModal"> 
        <div class="d-flex justify-content-center">
          <div class="icons d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
              <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
          </div>
          <div class="ms-1 text-nowrap">
            NEW GAME
          </div> 
        </div>
      </div>

      <div class="dice position-absolute start-50 translate-middle-x mx-auto">
        <object data="images/dice-2.svg" width="96" height="96"></object>
      </div>

      <div class="roll-dice action position-absolute start-50 translate-middle-x">
        <div class="d-flex justify-content-center">
          <div class="icons d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
              <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
            </svg>
          </div>
          <div class="ms-1 text-nowrap">
            ROLL DICE
          </div>
        </div>
      </div>


      <div class="hold action position-absolute start-50 translate-middle-x">
        <div class="d-flex justify-content-center">
          <div class="icons d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
              <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
            </svg>
          </div>
          <div class="ms-1">  
            HOLD
          </div>
        </div>
      </div>
    </div>
  
    
    <!-- Toaster for new game confirmation -->
    <div class="hide" id="toast-1">
      <div class="toast-1 toast-info">
        <div class="container-1 info">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-info-square-fill" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
          </svg>
        </div>
        <div class="container-2">
          <p class="toaster-title">Information</p>
          <p class="toaster-body">The new game is ready.</p>
          <p class="toaster-body"><span id="mssg-ng-1"></span> it's your turn!</p>
        </div>
      </div>
    </div>

    <!-- Toaster for score 0 -->
    <div class="hide" id="toast-2">
      <div class="toast-2 toast-danger">
        <div class="container-1 danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
          </svg>
        </div>
        <div class="container-2">
          <p class="toaster-title" id="mssg-dice-1"></p>
          <p class="toaster-body">You made a 1.</p>
          <p class="toaster-body"><span id="mssg-dice-2"></span> it's your turn!</p>
        </div>
      </div>      
    </div>


    <!-- Toaster for hold -->
    <div class="hide" id="toast-3">
      <div class="toast-3 toast-info">
        <div class="container-1 info">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-info-square-fill" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.93 4.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM8 5.5a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
          </svg>
        </div>
        <div class="container-2">
          <p class="toaster-title" id="mssg-hold-1"></p>
          <p class="toaster-body"><span id="mssg-hold-2"></span> it's your turn!</p>
        </div>
      </div>
    </div>

    <!-- Modal for new game -->
    <div class="modal fade" id="newGameModal" tabindex="-1" aria-labelledby="newGameModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newGameModalLabel">New Game</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to start a new game ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger py-0 px-2" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary py-0 px-2" data-bs-dismiss="modal" id="validateNewGame" onclick=newGame()>Yes Sure !</button>
          </div>
        </div>
      </div>
    </div>

    
    <!-- Modal for winner -->
    <div class="modal fade" id="modalWinner" tabindex="-1" aria-labelledby="modalWinnerLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-trophy-fill" viewBox="0 0 16 16">
              <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935z"/>
            </svg>
            <h5 class="modal-title fw-bold" id="modalWinnerLabel">We have a winner!</h5>
            <button type="button" class="btn-close" aria-label="Close" onclick=closeModal()></button>
          </div>
          <div class="modal-body text-center">
            Congratulation to <strong>player <span id="winner"></span></strong>.
            <p>You've reached 100 points.</p>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-success py-0 px-2" onclick=newGame()>Start a new game ?</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

    <noscript>Your browser doesn't support JavaScript or you have disabled JavaScript. Please activate Javscript to continue on this page.</noscript>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
